plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-android-extensions'
    id 'maven-publish'
    id 'com.github.dcendents.android-maven'
}

group = 'com.github.am3n'

android {

    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 31
        multiDexEnabled true
    }

    buildTypes {
        release {
            debuggable false
            useProguard false
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    androidExtensions {
        experimental = true
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/LICENSE.md'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE.md'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }

}

dependencies {

    api "androidx.appcompat:appcompat:$appcompat_version"
    api "androidx.core:core-ktx:$android_core_ktx"
    api "com.google.android.material:material:$material_version"

    api 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    api 'androidx.localbroadcastmanager:localbroadcastmanager:1.0.0'

    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinx_coroutines"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlinx_coroutines"
    api 'androidx.lifecycle:lifecycle-runtime-ktx:2.4.0'

    
    /** retrofit */
    api ("com.squareup.retrofit2:retrofit:2.9.0") {
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
        exclude group: 'com.squareup.okhttp3', module: 'logging-interceptor'
    }
    api ("com.squareup.retrofit2:converter-gson:2.9.0") {
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
        exclude group: 'com.squareup.okhttp3', module: 'logging-interceptor'
    }
    //noinspection GradleDependency
    implementation 'com.squareup.okhttp3:okhttp:3.12.13'
    //noinspection GradleDependency
    implementation 'com.squareup.okhttp3:logging-interceptor:3.12.13'


    /** room */
    api 'androidx.room:room-runtime:2.3.0'
    kapt 'androidx.room:room-compiler:2.3.0'

    /** device name */
    api 'com.github.am3n:AndroidDeviceNames:2.0.3'

    /** gmailsender */
    api 'com.sun.mail:android-mail:1.6.7'
    api 'com.sun.mail:android-activation:1.6.7'

    /** persian date picker */
    api 'com.github.aliab:Persian-Date-Picker-Dialog:1.6.1'

}